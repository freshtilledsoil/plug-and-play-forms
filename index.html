<head>
  <meta charset="utf-8">

  <title>Plug and Play Forms</title>
  <meta name="description" content="" />

  <link rel="stylesheet" href="stylesheets/application.css" />

<body>

  <div class="sign-in-wrap">
    <form class="sign-in-form" method="get">
    <!--<form class="sign-in-form" method="post" action="http://url.to.post/">-->
      <legend>Sign In</legend>
      <fieldset>
        <ul>
          <li class="email-address">
            <label for="emailAddress">Email Address</label>
            <input name="emailAddress" type="text" placeholder="ex: ray@ghostbusters.com" />
          </li>
          <li class="password">
            <label for="password">Password</label>
            <input name="password" type="password" />
          </li>
          <li class="remember">
            <label for="remember" class="checkbox"><input name="remember" type="checkbox" />Remember me on this computer</label>
          </li>
        </ul>
      </fieldset>
      <div class="form-actions">
        <button name="signIn" type="submit">Sign In</button>
      </div>
    </form>
  </div>

  <div class="basic-sign-up-wrap">
    <form class="basic-sign-up-form" method="get">
    <!--<form class="basic-sign-up-form" method="post" action="http://url.to.post/">-->
      <legend>Basic Sign Up</legend>
      <fieldset>
        <ul>
          <li class="email-address">
            <label for="emailAddress">Email Address</label>
            <input name="emailAddress" type="text" class="emailAddress" placeholder="ex: egon@ghostbusters.com" />
          </li>
          <li class="create-password">
            <label for="createPassword">Create Password</label>
            <input name="createPassword" type="password" class="createPassword" placeholder="Must be at least 8 characters" />
          </li>
          <li class="confirm-password">
            <label for="confirmPassword">Confirm Password</label>
            <input name="confirmPassword" type="password" class="confirmPassword" placeholder="Must match password field" />
          </li>
        </ul>
      </fieldset>
      <div class="form-actions">
        <button name="signUp" type="submit">Sign Up</button>
      </div>
    </form>
  </div>

  <div class="complex-sign-up-wrap">
    <form class="complex-sign-up-form" method="get">
    <!--<form class="complex-sign-up-form" method="post" action="http://url.to.post/">-->
      <legend>Complex Sign Up</legend>
      <fieldset>
        <ul>
          <li class="full-name">
            <label for="fullName">Full Name</label>
            <input name="fullName" type="text" class="fullName" placeholder="ex: Peter Venkman" />
          </li>
          <li class="user-name">
            <label for="userName">User Name</label>
            <input name="userName" type="text" class="userName" placeholder="ex: GhostBuster99" />
          </li>
          <li class="email-address">
            <label for="emailAddress">Email Address</label>
            <input name="emailAddress" type="text" class="emailAddress" placeholder="ex: venkman@ghostbusters.com" />
          </li>
          <li class="create-password">
            <label for="createPassword">Create Password</label>
            <input name="createPassword" type="password" class="createPassword" placeholder="Must be at least 8 characters" />
          </li>
          <li class="confirm-password">
            <label for="confirmPassword">Confirm Password</label>
            <input name="confirmPassword" type="password" class="confirmPassword" placeholder="Must match password field" />
          </li>
        </ul>
      </fieldset>
      <div class="form-actions">
        <button name="signUp" type="submit">Sign Up</button>
      </div>
    </form>
  </div>

  <div class="credit-card-payment-wrap">
    <form class="credit-card-payment-form" method="get">
    <!--<form class="credit-card-payment-form" method="post" action="http://url.to.post/">-->
      <legend>Credit Card Payment</legend>
      <fieldset class="shipping-address">
        <legend>Shipping Info</legend>
        <ul>
          <li class="shipping-name">
            <label for="shippingName">Name</label>
            <input name="shippingName" type="text" class="shippingName" placeholder="Peter C Venkman" />
          </li>
          <li class="shipping-street-address">
            <label for="shippingStreetAddress">Street Address</label>
            <input name="shippingStreetAddress" type="text" class="shippingStreetAddress" placeholder="123 Main Street" />
          </li>
          <li class="shipping-street-address-two">
            <label for="shippingStreetAddressTwo">Street Address 2</label>
            <input name="shippingStreetAddressTwo" type="text" class="shippingStreetAddressTwo" placeholder="Apt. 10" />
          </li>
          <li class="shipping-city">
            <label for="shippingCity">City</label>
            <input name="shippingCity" type="text" class="shippingCity" placeholder="Boston" />
          </li>
          <li class="shipping-state">
            <label for="shippingState">State</label>
            <input name="shippingState" type="text" class="shippingState" placeholder="MA" />
          </li>
          <li class="shipping-zip">
            <label for="shippingZip">ZIP</label>
            <input name="shippingZip" type="text" class="shippingZip" placeholder="02108" />
          </li>
        </ul>
      </fieldset>
      <fieldset class="billing-address">
        <legend>Billing Address</legend>
        <ul>
          <li class="same-as-shipping">
            <label for="sameAsShipping" class="checkbox"><input name="sameAsShipping" type="checkbox" />Same as shipping info</label>
          </li>
          <li class="billing-name">
            <label for="name">Name</label>
            <input name="name" type="text" class="billingName" placeholder="Peter C Venkman" />
          </li>
          <li class="billing-street-address">
            <label for="streetAddress">Street Address</label>
            <input name="streetAddress" type="text" class="billingStreetAddress" placeholder="123 Main Street" />
          </li>
          <li class="billing-street-address-two">
            <label for="streetAddressTwo">Street Address 2</label>
            <input name="streetAddressTwo" type="text" class="billingStreetAddressTwo" placeholder="Apt. 10" />
          </li>
          <li class="billing-city">
            <label for="city">City</label>
            <input name="city" type="text" class="billingCity" placeholder="Boston" />
          </li>
          <li class="billing-state">
            <label for="state">State</label>
            <input name="state" type="text" class="billingState" placeholder="MA" />
          </li>
          <li class="billing-zip">
            <label for="billingZip">ZIP</label>
            <input name="billingZip" type="text" class="billingZip" placeholder="02108" />
          </li>
        </ul>
      </fieldset>
      <fieldset class="credit-card-info last">
        <legend>Credit Card Info</legend>
        <ul>
          <li class="card-number">
            <label for="cardNumber">Card number</label>
            <input name="cardNumber" type="text" class="cardNumber" placeholder="4111111111111111" />
            <span class="lock"></span>
          </li>
          <li class="exp-month">
            <label for="expMonth">Exp. month</label>
            <select name=expMonth" class="expMonth">
              <option value="00">---</option>
              <option value="01">January (01)</option>
              <option value="02">February (02)</option>
              <option value="03">March (03)</option>
              <option value="04">April (04)</option>
              <option value="05">May (05)</option>
              <option value="06">June (06)</option>
              <option value="07">July (07)</option>
              <option value="08">August (08)</option>
              <option value="09">September (09)</option>
              <option value="10">October (10)</option>
              <option value="11">November (11)</option>
              <option value="12">December (12)</option>
            </select>
          </li>
          <li class="exp-year">
            <label for="expYear">Exp. year</label>
            <select name=expYear" class="expYear">
              <option value="00">---</option>
              <option value="2012">2012</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
            </select>
          </li>
          <li class="csc">
            <label for="csc">CSC<span class="question"><div class="answer">The <strong>Card Security Code</strong> can be found on the back of most cards. It is the final group of numbers printed on or to the right of the signature panel. On American Express cards it is printed on the right side of the front of the card, above the card number.</div></span></label>
            <input name="csc" type="text" class="csc" placeholder="456" />
          </li>
        </ul>
      </fieldset>
      <div class="form-actions">
        <button name="purchase" type="submit">Purchase</button>
      </div>
    </form>
  </div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="javascripts/jquery.validate.js"></script>
<script src="javascripts/scripts.js"></script>
</body>
</html>
