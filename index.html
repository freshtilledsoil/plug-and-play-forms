  <meta charset="utf-8">

  <title>Plug and Play Forms</title>
  <meta name="description" content="" />

  <meta name="keywords" content="" />

<body>

  <header>
    <h1>Plug and Play Forms</h1>
    <nav class="hide">
      <ul>
        <li><a href="#" id="signInReveal" class="current">Sign In</a></li>
        <li><a href="#" id="searchReveal">Search</a></li>
        <li><a href="#" id="basicSignUpReveal">Basic Sign Up</a></li>
        <li><a href="#" id="complexSignUpReveal">Complex Sign Up</a></li>
        <li><a href="#" id="creditCardPaymentReveal">Credit Card Payment</a></li>
      </ul>
    </nav>
  </header>

  <div class="signInWrap formWrap">
    <form class="signIn" method="get">
    <!--<form class="signIn" method="post" action="http://url.to.post/">-->
      <legend>Sign In</legend>
      <fieldset>
        <ul>
          <li class="emailAddress">
            <label for="emailAddress">Email Address</label>
            <input name="emailAddress" type="text" placeholder="ex: ray@ghostbusters.com" />
          </li>
          <li class="password">
            <label for="password">Password</label>
            <input name="password" type="password" />
          </li>
          <li class="remember">
            <label for="remember" class="checkbox"><input name="remember" type="checkbox" />Remember me on this computer</label>
          </li>
        </ul>
      </fieldset>
      <div class="formActions">
        <button name="signIn" type="submit">Sign In</button>
      </div>
    </form>
  </div>

  <div class="searchWrap formWrap">
    <form class="search" method="get">
    <!--<form class="search" method="post" action="http://url.to.post/">-->
      <legend>Search</legend>
      <fieldset class="search">
            <input name="search" type="text" placeholder="Enter search term" />
            <button name="search" type="submit">Search</button>
      </fieldset>
    </form>
  </div>

  <div class="basicSignUpWrap formWrap">
    <form class="basicSignUp" method="get">
    <!--<form class="basicSignUp" method="post" action="http://url.to.post/">-->
      <legend>Basic Sign Up</legend>
      <fieldset>
        <ul>
          <li class="emailAddress">
            <label for="emailAddress">Email Address</label>
            <input name="emailAddress" type="text" placeholder="ex: egon@ghostbusters.com" />
          </li>
          <li class="createPassword">
            <label for="createPassword">Create Password</label>
            <input name="createPassword" type="password" placeholder="Must be at least 8 characters" />
          </li>
          <li class="confirmPassword">
            <label for="confirmPassword">Confirm Password</label>
            <input name="confirmPassword" type="password" placeholder="Must match password field" />
          </li>
        </ul>
      </fieldset>
      <div class="formActions">
        <button name="signUp" type="submit">Sign Up</button>
      </div>
    </form>
  </div>

  <div class="complexSignUpWrap formWrap">
    <form class="complexSignUp" method="get">
    <!--<form class="complexSignUp" method="post" action="http://url.to.post/">-->
      <legend>Complex Sign Up</legend>
      <fieldset>
        <ul>
          <li class="fullName">
            <label for="fullName">Full Name</label>
            <input name="fullName" type="text" placeholder="ex: Peter Venkman" />
          </li>
          <li class="userName">
            <label for="userName">User Name</label>
            <input name="userName" type="text" placeholder="ex: GhostBuster99" />
          </li>
          <li class="emailAddress">
            <label for="emailAddress">Email Address</label>
            <input name="emailAddress" type="text" placeholder="ex: venkman@ghostbusters.com" />
          </li>
          <li class="createPassword">
            <label for="createPassword">Create Password</label>
            <input name="createPassword" type="password" placeholder="Must be at least 8 characters" />
          </li>
          <li class="confirmPassword">
            <label for="confirmPassword">Confirm Password</label>
            <input name="confirmPassword" type="password" placeholder="Must match password field" />
          </li>
        </ul>
      </fieldset>
      <div class="formActions">
        <button name="signUp" type="submit">Sign Up</button>
      </div>
    </form>
  </div>

  <div class="creditCardPaymentWrap formWrap">
    <form class="creditCardPayment" method="get">
    <!--<form class="creditCardPayment" method="post" action="http://url.to.post/">-->
      <legend>Credit Card Payment</legend>
      <fieldset class="shippingAddress">
        <legend>Shipping Info</legend>
        <ul>
          <li class="shippingName">
            <label for="shippingName">Name</label>
            <input name="shippingName" type="text" placeholder="Peter C Venkman" />
          </li>
          <li class="shippingStreetAddress">
            <label for="shippingStreetAddress">Street Address</label>
            <input name="shippingStreetAddress" type="text" placeholder="123 Main Street" />
          </li>
          <li class="shippingStreetAddressTwo">
            <label for="shippingStreetAddressTwo">Street Address 2</label>
            <input name="shippingStreetAddressTwo" type="text" placeholder="Apt. 10" />
          </li>
          <li class="shippingCity">
            <label for="shippingCity">City</label>
            <input name="shippingCity" type="text" placeholder="Boston" />
          </li>
          <li class="shippingState">
            <label for="shippingState">State</label>
            <input name="shippingState" type="text" placeholder="MA" />
          </li>
          <li class="shippingZip">
            <label for="shippingZip">ZIP</label>
            <input name="shippingZip" type="text" placeholder="02108" />
          </li>
        </ul>
      </fieldset>
      <fieldset class="billingAddress">
        <legend>Billing Address</legend>
        <ul>
          <li class="sameAsShipping">
            <label for="sameAsShipping" class="checkbox"><input name="sameAsShipping" type="checkbox" />Same as shipping info</label>
          </li>
          <li class="billingName">
            <label for="billingName">Name</label>
            <input name="billingName" type="text" placeholder="Peter C Venkman" />
          </li>
          <li class="billingStreetAddress">
            <label for="billingStreetAddress">Street Address</label>
            <input name="billingStreetAddress" type="text" placeholder="123 Main Street" />
          </li>
          <li class="billingStreetAddressTwo">
            <label for="billingStreetAddressTwo">Street Address 2</label>
            <input name="billingStreetAddressTwo" type="text" placeholder="Apt. 10" />
          </li>
          <li class="billingCity">
            <label for="billingCity">City</label>
            <input name="billingCity" type="text" placeholder="Boston" />
          </li>
          <li class="billingState">
            <label for="billingState">State</label>
            <input name="billingState" type="text" placeholder="MA" />
          </li>
          <li class="billingZip">
            <label for="billingZip">ZIP</label>
            <input name="billingZip" type="text" placeholder="02108" />
          </li>
        </ul>
      </fieldset>
      <fieldset class="creditCardInfo">
        <legend>Credit Card Info</legend>
        <ul>
          <li class="cardNumber">
            <label for="cardNumber">Card number</label>
            <input name="cardNumber" type="text" placeholder="4111111111111111" />
            <span class="lock"></span>
          </li>
          <li class="expMonth">
            <label for="expMonth">Exp. month</label>
            <select name=expMonth">
              <option value="00">---</option>
              <option value="01">January (01)</option>
              <option value="02">February (02)</option>
              <option value="03">March (03)</option>
              <option value="04">April (04)</option>
              <option value="05">May (05)</option>
              <option value="06">June (06)</option>
              <option value="07">July (07)</option>
              <option value="08">August (08)</option>
              <option value="09">September (09)</option>
              <option value="10">October (10)</option>
              <option value="11">November (11)</option>
              <option value="12">December (12)</option>
            </select>
          </li>
          <li class="expYear">
            <label for="expYear">Exp. year</label>
            <select name=expYear">
              <option value="00">---</option>
              <option value="2012">2012</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
            </select>
          </li>
          <li class="csc">
            <label for="csc">CSC<span class="question"></span><div class="answer">The <strong>Card Security Code</strong> can be found on the back of most cards. It is the final group of numbers printed on or to the right of the signature panel. On American Express cards it is printed on the right side of the front of the card, above the card number.</div></label>
            <input name="csc" type="text" placeholder="456" />
          </li>
        </ul>
      </fieldset>
      <div class="formActions">
        <button name="purchase" type="submit">Purchase</button>
      </div>
    </form>
  </div>
