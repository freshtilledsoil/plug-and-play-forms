<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Plug and Play Forms</title>
  <meta name="description" content="" />
  <meta name="author" content="" />
  <meta name="keywords" content="" />
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="stylesheets/application.css" />
  <script src="javascripts/modernizr-2.5.2.min.js"></script>
  <script type="text/javascript" src="http://use.typekit.com/your-typekit-code.js"></script>
  <script type="text/javascript">html5.shivMethods = false; try{Typekit.load();}catch(e){}</script>

<body>

  <form class="sign-in-form" method="post" action="http://url.to.post/">
    <legend>Sign In</legend>
    <ul>
      <li class="email-address">
        <label for="emailAddress">Email Address</label>
        <input name="emailAddress" type="text" placeholder="ex: steve@steve.com" />
        <span class="error">Must enter a valid email address</span>
      </li>
      <li class="password">
        <label for="password">Password</label>
        <input name="password" type="password" />
        <span class="error">Password does not match email address</span>
      </li>
      <li class="remember">
        <label for="remember" class="checkbox"><input name="remember" type="checkbox" />Remember me on this computer</label>
      </li>
      <li class="form-actions">
        <button name="signIn" type="submit">Sign In</button>
      </li>
    </ul>
  </form><!-- end of form.sign-in -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<script src="javascripts/plugins.js"></script>

</body>
